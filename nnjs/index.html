<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neural Network Javascript Digits Recognition</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="bg-light p-5 text-center">
      <h3 class="text-center">Tulis Angka 1-4</h3>
      <p><a class="link-opacity-100" href="https://github.com/wuriyanto48/nn-js-example" target="_blank">https://github.com/wuriyanto48/nn-js-example </a></p>
      <canvas id="myCanvas" width="400" height="400" class="img-thumbnail">
        Your browser does not support the HTML canvas tag.</canvas>
      
      <p></p>
      <button id="buttonProcess" class="btn btn-primary">Predict</button> | <button id="buttonClear" class="btn btn-danger">Clear</button>

      <p id="textResult" class="fs-1 fw-bold"></p>
      <p id="resultAcc" class="fs-4"></p>

      <span class="border-end"></span>
      <p class="fs-4">Disclaimer: Model di latih dengan 2 hidden layer dan dengan minimum parameter, sehingga model ini belum sepenuhnya akurat. Saat ini model hanya bisa memprediksi angka 1-4.</p>
  </div>
  <script src="./js/nn.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
